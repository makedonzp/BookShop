<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BookShop</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_navigation">
          <div class="header_logo">
            <h2 alt="logo name bookshop">Bookshop</h2>
          </div>
          <div>
            <ul class="header_navigation_block">
              <li>
                <a class="active" href="#" alt="first link name books">books</a>
              </li>
              <li>
                <a href="#" alt="second link name audiobooks">audiobooks</a>
              </li>
              <li>
                <a href="#" alt="thid link name Stationery & gifts"
                  >Stationery & gifts</a
                >
              </li>
              <li><a href="#" alt="fourth link name blog">blog</a></li>
            </ul>
          </div>
          <div class="header_tools_block">
            <div class="account">
              <a href="#" alt="icon link for entering personal account ">
                <img src="./images/user.svg" alt="user icon" />
              </a>
            </div>
            <div class="search">
              <a href="#" alt="icon link for searching on books base">
                <img src="./images/search.svg" alt="search icon" />
              </a>
            </div>
            <div class="shop_bag">
              <a href="#" alt="icon link for entering shoping bag">
                <img src="./images/shop_bag.svg" alt="shop bag icon" />
              </a>
              <div class="buy_active_bag"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <a href="#">
          <div class="main_change_old_book">
            <h3 alt="go to link `change old book on new`">
              Change old book on new
            </h3>
            <h5 alt="go to link `change old book on new`">
              Change old book on new
            </h5>
            <div>
              <img
                class="arrow"
                src="./images/arrow.svg"
                alt="arrow change old book icon"
              />
            </div>
          </div>
        </a>
        <a href="#">
          <div class="main_top_100_books_block">
            <h3 alt="go to link `top 100 books in 2022 year`">
              top <br />
              100 <br />
              books 2022
            </h3>
            <h5 alt="go to link `top 100 books in 2022 year`">
              top 100 books 2022
            </h5>
            <div>
              <img
                class="arrow"
                src="./images/arrow.svg"
                alt="arrow top 100 icon"
              />
            </div>
          </div>
        </a>
        <section class="main_slider_block" alt="slider area">
          <div class="slider">
            <div class="slider_line"></div>
          </div>
          <div class="controls">
            <div class="prev"></div>
            <div class="next"></div>
          </div>
          <div class="main_dots_block"></div>
        </section>
      </div>
      <section class="main__books_place">
        <div class="main__category_box">
          <ul class="main__category_box-list">
            <li class="main__category_box-item-list active_category_item">
              <button
                class="main__category_box-item active_category_item"
                alt="category Architecture"
              >
                Architecture
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button
                class="main__category_box-item"
                alt="category Art & Fashion"
              >
                Art & Fashion
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Biography">
                Biography
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Business">
                Business
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button
                class="main__category_box-item"
                alt="category Crafts & Hobbies"
              >
                Crafts & Hobbies
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Drama">
                Drama
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Fiction">
                Fiction
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button
                class="main__category_box-item"
                alt="category Food & Drink"
              >
                Food & Drink
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button
                class="main__category_box-item"
                alt="category Health & Wellbeing"
              >
                Health & Wellbeing
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button
                class="main__category_box-item"
                alt="category History & Politics"
              >
                History & Politics
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Humor">
                Humor
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Poetry">
                Poetry
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Psychology">
                Psychology
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Science">
                Science
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button class="main__category_box-item" alt="category Technology">
                Technology
              </button>
            </li>
            <li class="main__category_box-item-list">
              <button
                class="main__category_box-item"
                alt="category Travel & Maps"
              >
                Travel & Maps
              </button>
            </li>
          </ul>
        </div>
        <div class="main__books_place-books"></div>
        <div class="load_more_books_box"></div>
      </section>
      <div class="main__load_more">
        <div class="container">
          <button class="btn_load_more" alt="button for load more books">
            LOAD MORE
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
